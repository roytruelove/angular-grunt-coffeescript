<!doctype html>
<html lang="en" class="ng-cloak">
<head>
	<title>Angular Grunt Coffeescript</title>
	<meta charset="utf-8">

	<!-- Get as much from CDNs as we can -->

	<!-- CSS -->
	<link href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<link href="style/lib.css" rel="stylesheet">
	<link href="style/app.css" rel="stylesheet">

	<!-- JS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.js"></script>
	<script src="js/lib.js"></script>
	<script src="js/app.js"></script>
	
</head>

<body ng-controller="index.indexCtrl">
	<div id="topNav" class="container">
		<div class="row">
			<div class="span12">
				<div class="navbar">
					<div class="navbar-inner">
						<a class="brand" href="https://github.com/roytruelove/angular-grunt-coffeescript">Angular-Grunt-Coffeescript</a>
						<p class="navbar-text">A CoffeeScript + AngularJS + Grunt + Bootstrap Seed App</p>
					</div>
				</div>
			</div>
		</div>
		<div ng-view></div> 
		<div class="row">
			<div class="span12">
				<hr>
				<p class="text-center"><small>Running in {{env}} environment</small></p>
			</div>
		</div>
	</div>
</body>
</html>
